<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Davide - Video Player</title>
  <style>
    body {
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    video {
      width: 80%;
      max-width: 800px;
      border: 3px solid #444;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Davide - Video Player</h1>
  
  <video controls>
    <source src="davide.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
